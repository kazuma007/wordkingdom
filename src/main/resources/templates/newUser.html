<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word-Kingdom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="./css/newUser.css" th:href="@{/css/newUser.css}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black;">
		<a class="navbar-brand" th:href="@{/}"><img src="img/Word-Kingdom-logo-white.png" th:src="@{/img/Word-Kingdom-logo-white.png}"></a>
    </nav>
    <div class="main">
        <form class="register_form" action="#" th:action="@{/registerUser}" th:object="${newUserForm}" method="post">
          <input class="userId" id="userId" type="text" name="userId" placeholder="User Id" th:value="*{userId}" required />
          <input class="password" id="password" type="password" name="password" placeholder="Password" required />
          <input class="password-to-comfirm" id="password-to-comfirm" type="password" name="passwordToConfirm" placeholder="Confirm Password" required />
          <input type="submit" id="registerUser" class="register" value="Register"></input>
        </form>
        <p class="msg_register_error" th:text="${msg_register_error}">仮のタイトル</p>
    </div>
    <!-- footer -->
    <footer>
        <p>© 2020 Kazuma</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js" th:src="@{/js/main.js}" th:inline="javascript"></script>
</body>
</html>
