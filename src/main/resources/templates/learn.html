<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Word-Kingdom</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black;">
      <a class="navbar-brand" th:href="@{/addition}"><img src="img/Word-Kingdom-logo-white.png" th:src="@{/img/Word-Kingdom-logo-white.png}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="ナビゲーションの切替">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav">
          <li class="nav-list-item">
            <a th:href="@{/addition}" style="color: white;">Add</a>
          </li>
          <li class="nav-list-item">
              <a th:href="@{/learning}" style="color: white;">Learning</a>
          </li>
          <li class="nav-list-item">
              <a th:href="@{/wordlist}" style="color: white;">Word List</a>
          </li>
          <li class="nav-list-item">
              <a th:href="@{/userInfoPage}" style="color: white;">User Info</a>
          </li>
          <li class="nav-list-item">
              <a th:href="@{/logout}" style="color: white;">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <div th:if="${emptyFlag}" class="word" id="word_area">
        <p class="word_to_answer">There are no words you haven't learned by heart yet!</p>
        <a th:href="@{/addition}">Add a new word</a>
      </div>
      <div th:unless="${emptyFlag}" class="word" id="word_area">
        <p class="word_to_answer">What is the meaning of this word?</p>
        <p><span class="word_to_answer_deco" th:text="${newWordEng}" id="eng_word">meaning</span></p>
        <input type="hidden" value="" th:value="${newWordJpn}" id="db_jpn_ans">
        <form class="study_word" action="#" id="send_ans">
          <input class="japanese" type="text" placeholder="Japanese" id="jpn_ans" value="">
          <input type="button" class="submit" value="Answer" id="btn_to_submit">
        </form>
      </div>
      <div class="spaceDiv"></div>
    </div>
    <footer>
        <p>© 2020 Kazuma</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" th:inline="javascript"></script>
</body>
</html>
